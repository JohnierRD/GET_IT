{% extends 'layout.html' %}

{% block body %}

  {% if usuario %}

    <script>alert('El email no se encuentra registrado.')</script>

  {% elif clave %}

    <script>alert('La contraseña no es correcta.')</script>

  {% endif %}

  <div class="container">
      
    <form id="login" action="{{url_for('login')}}" method="POST">
      <div class="header">
        <h3>INGRESO</h3>
        </div>
          <div class="inputs">

              <input type="text" placeholder="Correo" name="usuario" size="40">
              <input type="password" placeholder="Contraseña" name="contrasena">
              <p>No eres un robot:
                <input type="radio" name="hm" value="h"> no soy robot
              </p>
              <p>
                <input type="submit" value="Entrar">
                <input type="reset" value="Borrar">
              </p>
              <p>¿No estas   registrado? <a href="{{url_for('interfaz_registro')}}">REGISTRATE</a></p>
          </div>
      </div>   
      
    </form> 
  </div>
{% endblock %}
